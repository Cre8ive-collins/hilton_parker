<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/Reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Registration</title>
</head>
<body>
    
    <div class="container m-container">
        <div class="header">
            <div class="application"> APPLICATION</div>
            <p>Please give valid information</p>
        </div>
        <div class="row">
            <form>
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">SURNAME</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">FIRSTNAME</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">OTHERNAME</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- adress and date of birth -->
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">ADDRESS</label>
                                <div class="input-group mb-4">
                                    <!-- <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span> -->
                                    <input type="text" required class="form-control" aria-label="Address" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">DATE OF BIRTH</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="date of birth" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- email/phone/place of birth -->
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">EMAIL</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="Email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">PHONE NUMBER</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="Phone number">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">PLACE OF BIRTH</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="Place of birth">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <!-- NEXT OF KIN -->
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">NEXT OF KIN (name)</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">NEXT OF KIN (phone number)</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="Phone number">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">GENDER</label>
                                <div class="input-group mb-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="2">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <!-- COUNTRY -->
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">COUNTRY AND STATE OF RESIDENCE</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4 col-12 resident-details">
                    <div class="input-field">
                        <div>
                            <label for="" class="form-label">Do you have a relative in canada </label>
                            <div class="input-group mb-4">
                                <select class="form-select">
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-2 condition">If yes provide:</div>
    
                 <!-- Residence session -->
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text" placeholder="Name" class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6 col-12">
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text" placeholder="Address" class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                  <!-- Residence session 2 -->
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text" placeholder="Occupation" class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6 col-12">
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text" placeholder="Skills" class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <!-- enrolment question session -->
                <div class="row">
                    <div class="en-container">
                        <div class="enrolment">ENROLMENT QUESTIONS</div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">Marital status</label>
                                <div class="input-group mb-4">
                                    <input type="text" required class="form-control" aria-label="name">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6 col-12">
                        <div class="input-field">
                            <div>
                                <label for="" class="form-label">Program</label>
                                <div class="input-group mb-4">
                                    <select class="form-select">
                                        <option value="Phd">Diploma Certificate</option>
                                        <option value="Msc">Msc</option>
                                        <option value="Bsc">Bsc</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
                 <!-- Course of choice-->
                 <div class="row">
                    <div class="col-md-4 col-12">
                        <label for="" class="form-label">Course of Choice</label>
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text"placeholder="Choice 1" required class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-12">
                        <div class="input-field choice">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text" placeholder="Choice 2" required class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-12">
                        <div class="input-field choice">
                            <div>
                                <div class="input-group mb-4">
                                    <input type="text" placeholder="Choice 3" required class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
            
                <table class="table">
                    <div class="en-container">
                        <div class="enrolment">EDUCATIONAL BACKGROUND</div>
                    </div>
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">INSTITUTION NAME</th>
                        <th scope="col">LOCATION</th>
                        <th scope="col">YEAR GRADUATED</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">PRIMARY</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th scope="row">SECONDARY</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th scope="row">POLYTECHNIC</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th scope="row">UNIVERSITY</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <th scope="row">OTHER PROGRAM</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                      </tr>
                    </tbody>
                </table>
    
                <div class="col-md-12 col-12">
                    <div class="row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" required type="checkbox" value="checked">
                            <label class="form-check-label checkbox" for="inlineCheckbox1">I declare that all information given are valid and could be verified</label>
                          </div>
                    </div>
                </div>
    
                <div class="submit-btn">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
