<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Login Page</title>
</head>
<body>
    <div class="container pt-5 header">
        <div class="row">
            <div class="col-lg-6 col-12 ">
                <div class="container-background">
                    <div class="welcome-msg mb-5">
                        <div class="welcome title">Login</div>
                        <p class="instruct">Kindly use your registration details to Login</p>
                    </div>
                    <img src="/assets/images/login.svg">
                </div>
            </div>


            <div class="col-lg-6 col-12 mt-5">
                <form action="">
                    <div class="login-div">
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                                    <input type="text" required class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="input-field">
                            <div>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    <input type="text" required class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Login</button>
                    </div>
                    <div class="mt-4">Already have an account?    <a href="/views/admin/sign-up.html">Sign up</a></div>
                </form>
            </div> 
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/views/users/login.js"></script>

</html>
